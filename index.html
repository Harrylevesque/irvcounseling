<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specializing In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero" id="hero">
  </div>
  <div class="specializing-section" id="specializing">
    <div class="specializing-center-group">
      <div class="specializing-text">Specializing in</div>
      <div class="rotating" id="rotatingText">
        <span id="rotatingLabel"></span>
      </div>
      <button id="continueBtn" class="continue-btn" aria-label="Continue">
        <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="19" cy="19" r="18" stroke="#5674f4" stroke-width="2" fill="rgba(86,116,244,0.15)"/>
          <path d="M12 17L19 24L26 17" stroke="#5674f4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="scroll-padding" style="height: 1000px"></div>
  </div>
  <div class="split-section" id="splitSection">
    <div class="split-option split-left">Option 1</div>
    <div class="split-option split-right">Option 2</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
